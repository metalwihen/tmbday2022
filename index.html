<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
href="https://fonts.googleapis.com/css?family=Press+Start+2P"
rel="stylesheet"/>
  <link 
href='https://fonts.googleapis.com/css?family=Open Sans' 
rel='stylesheet'/>
  <link 
href="css/styles.css"
rel="stylesheet"
type="text/css"/>
  <link 
href="css/snackbar.css"
rel="stylesheet"
type="text/css"/>

</head>

<body>

  <div class="grid">
    <div class="left-column">
      <div class="banner-container">
        <img id="footer-icon" src="assets/img/cow.svg" width="120px" height="120px"/>
        <h1><span id="cow-speak-text">Those plants look tasty!</span></h1>
      </div>
      <canvas id="board" class="game-board"></canvas>
      <div class="banner-container">
        <img src="assets/img/potted_plant.svg" width="40px" height="40px"/>
        <img src="assets/img/potted_plant.svg" width="40px" height="40px"/>
        <img src="assets/img/potted_plant.svg" width="40px" height="40px"/>
        <img src="assets/img/potted_plant.svg" width="40px" height="40px"/>
        <img src="assets/img/potted_plant.svg" width="40px" height="40px"/>
        <img src="assets/img/potted_plant.svg" width="40px" height="40px"/>
      </div>
    </div>
    <div class="right-column">
      <div>
        <h1>TMBDAY 2022</h1>
        <p> Welcome! The name of the game?<br/><b>Keep the cow away from your plants.</b></p>
        <p> You have 6 riddles. Solve one, get a block.<br/>Drop the blocks to build a fence.<br/>Drop all 6, then you win!</p>
        <p><span id="intro-text"/></p>
        <button id="number-button-1" class="number-button">1</button>
        <button id="number-button-2" class="number-button">2</button>
        <button id="number-button-3" class="number-button">3</button>
        <br/>
        <button id="number-button-4" class="number-button">4</button>
        <button id="number-button-5" class="number-button">5</button>
        <button id="number-button-6" class="number-button">6</button>
        <hr/>
        <div id="riddle-container">
          <p><h1><span id="riddle-title-text"/></h1></p>
          <p><span id="riddle-question-text"/></p>
          <p><input id="riddle-answer-input" type="text" placeholder="Enter your answer here..." /></p>
          <canvas id="riddle-canvas" class="next"></canvas>
          <button id="riddle-drop-button" class="play-button"><span id="riddle-drop-button-text"/></button>
        </div>
      </div>
    </div>
  </div>

  <div id="snackbar" class="gone"><span id="snackbar-text"/></div>

  <script type="text/javascript" src="js/tetris.js"></script>
  <script type="text/javascript" src="js/riddle.js"></script>

</body
</html>
